<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM modification</title>
    <style>
        .box{
            height: 100px;
            width: 100px;
            background-color: lightgreen;
        }
    </style>
</head>
<body>
    <div>div1</div>

    <script>
        let div1 = document.querySelector("div")
        div1.classList.add("box")
    </script>
</body>
</html>
