<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>Click</button>

    <script>

        let btn = document.querySelector("button")
        
        function eventHandler(event){
            console.log(event)
        }

        btn.addEventListener("click", eventHandler)
    </script>
</body>
</html>
